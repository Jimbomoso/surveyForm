<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="description" content="surveyForm">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='content'>
        <header>
            <h1 id='title'> Survey Form </h1>

            <p id='description'> This is a sample form for freeCodeCamp</p>
        </header>

        <form id='survey-form'>
            <label for='name-label'> Name: 
            <input id='name' type='text' name='name' placeholder='enter name' required> </label> <br>
            <label for='email-label'> Email: 
            <input id='email' type='email' name='email' placeholder='enter email' required> </label> <br>
            <label for='number-label'> Age: 
            <input id='number' type='number' name='number' min='1' max='130' placeholder='age'> </label> <br>
            <label for='sex-label'> Sex: </label>
            <select id='dropdown' name='sex'>
                <option value='Female'> Female </option>
                <option value='Male'> Male </option>
                <option value='Other'> Other </option>
                <option value='Select one' selected> choose </option>
            </select> <br> <br>
            <label for='opinion-label'> Is this a weird form? </label>
                <input type='radio' name='opinion' value='yes' checked> Yes
                <input type='radio' name='opinion' value='no'> No
                <input type='radio' name='opinion' value='idk'> IDK
                <br> <br>
                <label for='better-label'> Who could do better? (Checck all that apply)</label> <br> <br>
                <input type='checkbox' name='better' value='Grandma'> Grandman <br>
                <input type='checkbox' name='better' value='Trump'> Trump <br>
                <input type='checkbox' name='better' value='Dog'> My Dog <br> <br>
         
            <label for='additonal-comments'> Additonal comments:</label> <br>
            <input type='textarea' name='comments'> <br>
            <input id='submit' type='submit'>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
