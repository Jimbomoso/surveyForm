<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="description" content="surveyForm">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 id='title'> Survey Form </h1>

        <p id='description'> This is a sample form for freeCodeCamp</p>

        <form id='survey-form'>
            <label for='name-label'> Name: </label>
            <input id='name' type='text' name='name' placeholder='enter name' required>
            <label for='email-label'> Email: </label>
            <input id='email' type='email' name='email' placeholder='enter email' required>
            <label for='number-label'> Age: </label>:
            <input id='number' type='number' name='number' min='1' max='130' placeholder='age'>
            <lable for='sex-label'> Sex: </lable>
            <select id='dropdown' name='sex'>
                <option value='Female'> Female </option>
                <option value='Male'> Male </option>
                <option value='Other'> Other </option>
                <option value='Select one' selected> choose </option>
            </select>
            <lable for='opinion-label'> Is this a weird form? </lable>
            <input type='radio' name='opinion' value='yes' checked> Yes <br>
            <input type='radio' name='opinion' value='no'> No <br>
            <input type='radio' name='opinion' value='idk'> IDK <br>
            <lable for='better-label'> Who could do better? (Checck all that apply)</lable>
            <input type='checkbox' name='better' value='Grandma'> Grandman <br>
            <input type='checkbox' name='better' value='Trump'> Trump <br>
            <input type='checkbox' name='better' value='Dog'> My Dog <br>
            <lable for='additonal-comments'> Additonal comments:</lable>
            <input type='textarea' name='comments'>
            <input id='submit' type='submit'>
        </form>
    </div>

    <script src="" async defer></script>
</body>
